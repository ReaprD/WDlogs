<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method ="GET" action="favicons.html">
       <div>
           <label for="firstname">Firstname:</label>
           <input required type="text" id="firstname" name="firstname">
       </div>
       <div>
           <label for="checkbox">Checkbox</label>
           <input type="checkbox" id="checkbox" name="checkbox">
       </div>
       <div>
           <label for="date">Date:</label>
           <input required type="date" id="date" name="date">
       </div>
       <div>
           <label for="number">Number</label>
           <input required type="number" step="0.1" max="100" min="-10" id="number" name="number"> 
        </div>
        <div>
            <label>Radio Buttons</label>
            <input required type="radio" name="radio_test" value="1">1
            <input required type="radio" name="radio_test" value="2">2
            <input required type="radio" name="radio_test" value="3">3
            <input required type="radio" name="radio_test" value="4">4
        </div>
        <div>
            <label for="file">File</label>
            <input required type="file" name="file" id="file">
        </div>
        <div>
            <label for="email">Email:</label>
            <input required type="email" name="email" id="email">
        </div>
        <div>
            <label for="hidden">Hidden</label>
            <input required type="hidden" name="hidden" value="is_hidden" id="hidden">
        </div>
        <div>
            <label for="password">Password:</label>
            <input required type="password" name="password" placeholder="Ghost Text" id="password">
        </div>
        <div>
            <label for="url">URL:</label>
            <input required type="url" name="url" id="url">
        </div>
        <div>
            <label for="list">Pick One:</label>
            <select required name="list" id="list">
                <option value="" selected disabled>--Select Item--</option>
                <option value="option#1">Item 1</option>
                <option value="option#2">Item 2</option>
                <option value="option#3">Item 3</option>
                <option value="option#4">Item 4</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment:</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type Something Here"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
