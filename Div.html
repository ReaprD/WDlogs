<!DOCTYPE html>
<html>
    <head>
        <title>Div in html</title>
    </head>
    <body>
        <div style="border: 1px solid red">This is Div1</div>
        <div style="border: 1px solid red">This is Div2</div>
        <p style="border: 1px solid red">This is Paragraph1</p>
        <p style="border: 1px solid red">This is Paragraph2</p>
        <span style="border: 1px solid red">This is Span1</span>
        <span style="border: 1px solid red">This is Span2</span>
        <hr>
        <div>Div is a Block Element.</div><div>Takes less y-axis than paragraphs but takes all the width.</div>
        <span>Span is an Inline Element.</span><span>Nly takes the necessary height and width</span>
    </body>
</html>
